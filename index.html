<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cismatico's tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <p class="title">TIC-TAC-TOE</p>
            <p class="player-turn">Player 'X' turn</p>
        </div>
        <div class="board">
            <div data-index="0" class="game-cell"></div>
            <div data-index="1" class="game-cell"></div>
            <div data-index="2" class="game-cell"></div>
            <div data-index="3" class="game-cell"></div>
            <div data-index="4" class="game-cell"></div>
            <div data-index="5" class="game-cell"></div>
            <div data-index="6" class="game-cell"></div>
            <div data-index="7" class="game-cell"></div>
            <div data-index="8" class="game-cell"></div>
        </div>
        <div class="footer">
            <p>Created by <a href="https://github.com/Cismatico" target="_blank">Cismatico</a></p>
        </div>
    </div>
</body>

</html>
